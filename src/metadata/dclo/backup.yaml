search:
  fields:
    - Code: 
        key: data.code
        type: text
    - Name: 
        key: data.name
        type: text
    - Category: 
      key: data.category
      type: text
    - Severity: 
        key: data.report_lv
        type: enum
        enums:
          - High
          - Medium
          - Low
    - Result:
        key: data.flag
        type: enum
        enums:
          - Secure
          - Vuln
          - N/A
table:
  sort:
    key: data.code
    desc: false
  fields:
    - Rule ID: data.code
    - Category: data.category
    - Rule Name: data.name
    - Severity: 
        key: data.report_lv
        type: enum
        options: 
          High: 
            type: badge
            options: 
              background_color: #ff5344
          Medium:
            type: badge
            options: 
              background_color: #ffa726
          Low:
            type: badge
            options: 
              background_color: #f7d959
    - Findings: data.findings_cnt
    - Result: 
        key: data.report_lv
        type: enum
        options: 
          Vuln: 
            type: badge
            options: 
              background_color: coral.500
          Secure:
            type: badge
            options: 
              background_color: indigo.500
          N/A:
            type: badge
            options: 
              background_color: dimgray.500
widget:
  - High:
      type: summary
      options: 
        value_options: 
          key: value
          options:
            default: 0
      query:
        aggregate:
          - count:
            name: value
        filter:
          - key: data.report_lv
            value: High
            operator: eq
          - key: data.flag
            value: Vuln
            operator: eq
  - Medium:
      type: summary
      options: 
        value_options: 
          key: value
          options:
            default: 0
      query:
        aggregate:
          - count:
            name: value
        filter:
          - key: data.report_lv
            value: Medium
            operator: eq
          - key: data.flag
            value: Vuln
            operator: eq
  - Low:
      type: summary
      options: 
        value_options: 
          key: value
          options:
            default: 0
      query:
        aggregate:
          - count:
            name: value
        filter:
          - key: data.report_lv
            value: Low
            operator: eq
          - key: data.flag
            value: Vuln
            operator: eq
  - Secure:
      type: summary
      options: 
        value_options: 
          key: value
          options:
            default: 0
      query:
        aggregate:
          - count:
            name: value
        filter:
          - key: data.report_lv
            value: Secure
            operator: eq
  - N/A:
      type: summary
      options: 
        value_options: 
          key: value
          options:
            default: 0
      query:
        aggregate:
          - count:
            name: value
        filter:
          - key: data.report_lv
            value: N/A
            operator: eq
